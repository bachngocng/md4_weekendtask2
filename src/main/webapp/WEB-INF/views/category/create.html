<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tạo Danh Mục</h1>
<p th:if="${message}" th:text="${message}"></p>
<form th:action="@{/categories/create}" method="post" th:object="${category}">
    <input th:field="*{name}" placeholder="Input name">
    <button>Create</button>
</form>
<p><a th:href="@{/categories/list}">Danh sách danh mục</a></p>
</body>
</html>
