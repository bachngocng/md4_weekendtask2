<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="product/layout::head">
</head>
<body>
<h1>Chỉnh sửa thông tin danh mục</h1>
<a th:href="@{/categories/list}">Danh sách danh muc</a>
<p th:if="${message}" th:text="${message}"></p>
<form th:action="@{/categories/edit/__${category.id}__}" method="post"
      th:object="${category}" enctype="multipart/form-data">
    <input type="text" placeholder="tên danh mục" th:field="*{name}">
    <button>Chỉnh sửa</button>
</form>
<footer th:replace="product/layout::footer"></footer>
</body>
</html>
